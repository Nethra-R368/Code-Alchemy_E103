<!DOCTYPE html>
<html>
<head>
  <title>AI Guide</title>
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 18px;
    }
    #query-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
    }
    #ask-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    #ask-btn:hover {
      background-color: #0056b3;
    }
    #ask-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .primary-btn {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .primary-btn:hover {
      background-color: #2563eb;
    }
    .primary-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #response-area {
      margin-top: 15px;
      padding: 12px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      min-height: 80px;
      font-size: 14px;
      line-height: 1.5;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .step {
      font-weight: bold;
      color: #007bff;
    }
    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h2>Website Guide Bot</h2>
  <textarea id="query-input" placeholder="How do I... / Where is..." rows="3"></textarea>
  <button id="ask-btn">Ask AI</button>
  <div id="response-area"></div>

  <script src="popup.js"></script>
</body>
</html>
